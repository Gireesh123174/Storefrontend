<div class="container-fluid inventory-container">
  <h1 class="display-4 text-primary mb-4">Inventory</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Category</th>
          <th>SKU Code</th>
          <th>HSN Code</th>
          <th>Price</th>
          <th>Stock Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.item_name }}</td>
          <td>{{ item.item_type }}</td>
          <td>{{ item.skuCode || 'N/A' }}</td>
          <td>{{ item.hsnCode || 'N/A' }}</td>
          <td>â‚¹ {{ item.price }}</td>
          <td>{{ item.stock_quantity || 0 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
