<div class="container-fluid add-items-container">
  <h1 class="display-4 text-primary mb-4">Add Items</h1>
  <div class="row">
    <!-- Manual Entry -->
    <div class="col-md-6">
      <h3 class="text-primary">Manual Entry</h3>
      <form (ngSubmit)="addItem()">
        <div class="mb-3">
          <label for="itemName" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="itemName" [(ngModel)]="newItem.item_name" name="itemName" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" [(ngModel)]="newItem.item_type" name="category" required>
            <option value="Vegetables">Vegetables</option>
            <option value="Fruits">Fruits</option>
            <option value="Beverages">Beverages</option>
            <option value="Cold Drinks">Cold Drinks</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="skuCode" class="form-label">SKU Code</label>
          <input type="text" class="form-control" id="skuCode" [(ngModel)]="newItem.skuCode" name="skuCode">
        </div>
        <div class="mb-3">
          <label for="hsnCode" class="form-label">HSN Code</label>
          <input type="text" class="form-control" id="hsnCode" [(ngModel)]="newItem.hsnCode" name="hsnCode">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" [(ngModel)]="newItem.price" name="price" required min="0" step="0.01">
        </div>
        <div class="mb-3">
          <label for="stockQuantity" class="form-label">Stock Quantity</label>
          <input type="number" class="form-control" id="stockQuantity" [(ngModel)]="newItem.stock_quantity" name="stockQuantity" required min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Item</button>
      </form>
    </div>
    <!-- Excel Upload -->
    <div class="col-md-6">
      <h3 class="text-primary">Upload Excel</h3>
      <div class="mb-3">
        <label for="excelFile" class="form-label">Select Excel File</label>
        <input type="file" class="form-control" id="excelFile" (change)="onFileChange($event)" accept=".xlsx,.xls,.csv">
      </div>
      <button class="btn btn-primary w-100" (click)="uploadExcel()" [disabled]="!excelData.length">Upload Items</button>
    </div>
  </div>
</div>
